    <style>

        main{
            display: flex;
        }
        .cercle__groc{
            border-radius: 50%;
            margin:0 auto;
            width: 15rem;
            height: 15rem;
            background-color: rgb(246, 177, 48);
            animation: none;
        
        }
        .cercle__blau{
            border-radius: 50%;
            width: 15rem;
            height: 15rem;
            background-color: rgb(93, 93, 242);
            animation-name: lluna;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes lluna {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-40rem);
            }
        }



    </style>
</head>
