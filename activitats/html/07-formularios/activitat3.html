<body>
    <a href="../../activitats.html">Inici</a>
    <p><strong>Inscriu-te:</strong></p>
    <form action="#" method="post">
        <label for="nom" autofocus required>Nom:</label>
        <input id="nom" type="text" name="nom" required placeholder="escriu el teu nom">
        <br>

        <label for="correu" required>Email:</label>
        <input id="correu" type="email" name="correu" required placeholder="escriu el teu email">
        <br>

        <label for="contrasenya">Contasenya:</label>
        <input type="password" id="pwd" name="contrasenya" required placeholder="introdueix una contrasenya">
        <br>

        <label for="contrasenyar">Confirma contrasenya:</label>
        <input type="password" id="contrasenyar" name="contrasenyar" required placeholder="repeteix la contrasenya">
        <br>


        <button type="submit">Enviar</button>
        <button type="reset">Esborrar</button>
        
    </form>
    
</body>
