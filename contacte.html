                <h2>Formulari de contacte</h2>
				<p>Escriu-me i ben aviat em posaré amb contacte amb tu.</p>
                <form action="#" method="post" class="contacte--formulari">
                    <label for="nom">Nom:</label>
                    <input id="nom" type="text" name="nom" required placeholder="escriu el teu nom">
                    <br>
            
                    <label for="correu">Email:</label>
                    <input id="correu" type="email" name="correu" required placeholder="escriu el teu email">
                    <br>
            
                    <label>Missatge:</label>    
                    <textarea name="missatge" placeholder="escriu aquí el teu missatge"></textarea>
            
                    <button type="submit" class="contacte--submit">Enviar</button> 
                </form>
            </div>
